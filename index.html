<!DOCTYPE html>
<html>

<head>
    <title>Flores Amarillas</title>
    <link rel="shortcut icon" href="icono.png">
    <style>
        canvas {
            border: 1px solid black;
            background-color: rgb(74, 204, 255);
        }
    </style>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="firma.css" </head>

<body>

    <canvas id="canvas" width="1000" height="400"></canvas>

    <script>
        function dibujarSol(context) {
            context.beginPath();
            context.arc(950, 50, 30, 0, Math.PI * 2);
            context.fillStyle = "orange";
            context.fill();
        }
        // Función para dibujar una flor amarilla
        function dibujarFlor(context, x, y, paso) {
            // Dibuja el tallo
            context.beginPath();
            context.moveTo(x, 400);
            context.lineTo(x, 150);
            context.strokeStyle = "green";
            context.lineWidth = 10;
            context.stroke();

            // Dibuja los pétalos gradualmente
            for (let i = 0; i < paso; i++) {
                const angulo = i * (Math.PI / 2); // Ángulo de los pétalos

                context.beginPath();
                context.arc(x + 25 * Math.cos(angulo), y + 25 * Math.sin(angulo), 25, 0, Math.PI * 2);
                context.fillStyle = "yellow";
                context.fill();
            }

            // Dibuja el centro gradualmente
            if (paso >= 5) {
                context.beginPath();
                context.arc(x, y, 15, 0, Math.PI * 2);
                context.fillStyle = "orange";
                context.fill();
            }
        }

        // Función para animar el dibujo de las flores
        function animarDibujo() {
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");
            let paso = 0;

            function dibujarPaso() {
                if (paso <= 5) {
                    context.clearRect(0, 0, canvas.width, canvas.height);

                    dibujarSol(context);

                    // Dibuja la primera flor
                    dibujarFlor(context, 100, 100, paso);

                    // Dibuja la segunda flor
                    dibujarFlor(context, 200, 200, paso);

                    // Dibuja la tercera flor
                    dibujarFlor(context, 300, 100, paso);

                    paso++;
                    requestAnimationFrame(dibujarPaso);
                }
            }

            dibujarPaso();
        }


        animarDibujo();
    </script>
